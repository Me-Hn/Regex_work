<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div class="container mt-5 p-5">
    
    <form action="" onsubmit=" return validation()">
        <div class="form-group">
          <label for="">name</label>
          <input type="text" name="" id="name" class="form-control" placeholder="" aria-describedby="helpId">
          <span class="text-danger " id="uerror"></span>
          
        </div>
        <div class="form-group">
            <label for="">email</label>
            <input type="text" name="" id="email" class="form-control" placeholder="" aria-describedby="helpId">
            <span class="text-danger " id="eerror"></span>
            
          </div>
          <div class="form-group">
            <label for="">password</label>
            <input type="text" name="" id="pass" class="form-control" placeholder="" aria-describedby="helpId">
            <span class="text-danger " id="perror"></span>
            
          </div>
          <div class="form-group">
            <label for="">confirm password</label>
            <input type="text" name="" id="cpass" class="form-control" placeholder="" aria-describedby="helpId">
            <span class="text-danger " id="cperror"></span>
            
          </div>
          <input type="submit" value="submit" class="btn btn-info">
    </form>
</div>
  </body>
  <script>

    function validation(){

         let uname=document.getElementById('name').value;
         let email=document.getElementById('email').value;
         let pass=document.getElementById('pass').value;
         let cpass=document.getElementById('cpass').value;
         

        var usercheck=/^[A-Za-z ]{3,30}$/;
        var passwordcheck=/^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,16}$/;
        var emailcheck=/^[A-Za-z]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;

        if(usercheck.test(uname)){
            document.getElementById('uerror').innerHTML='';
        }
        else{
            document.getElementById('uerror').innerHTML='**username invalid';
            return false;
        }
        if(emailcheck.test(email)){
            document.getElementById('eerror').innerHTML='';
        }
        else{
            document.getElementById('eerror').innerHTML='**email invalid';
            return false;
        }
        if(passwordcheck.test(pass)){
            document.getElementById('perror').innerHTML='';
        }
        else{
            document.getElementById('perror').innerHTML='**password invalid';
            return false;
        }
        if(cpass.match(pass)){
            document.getElementById('cperror').innerHTML='';
        }
        else{
            document.getElementById('cperror').innerHTML='**password invalid';
            return false;
        }



        

    }
  </script>
</html>
